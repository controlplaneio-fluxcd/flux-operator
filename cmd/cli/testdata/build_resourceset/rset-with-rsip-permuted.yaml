---
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSet
metadata:
  name: color-environments
  namespace: test
spec:
  inputStrategy:
    name: Permute
  inputs:
    - id: blue
    - id: green
    - id: red
    - id: yellow
  inputsFrom:
    - selector:
        matchLabels:
          fluxcd.controlplane.io/role: provisioning
  resourcesTemplate: |
    <<- $id := inputs.team1_apps.id >>
    <<- $tenant := inputs.team1_apps.tenantName >>
    <<- range $app := inputs.team1_apps.applications >>
    <<- $appName := $app.name >>
    <<- range $env := $app.envs >>
    ---
    apiVersion: source.toolkit.fluxcd.io/v1
    kind: OCIRepository
    metadata:
      name: << $appName >>
      namespace: << $tenant >>-<< $env.name >>-<< inputs.color_environments.id >>
      annotations:
        permutation-id: << inputs.id | quote >>
        fluxcd.controlplane.io/id: << $id | quote >>
    spec:
      interval: 10m
      url: oci://registry.example.com/<< $appName >>
      ref:
        tag: << $env.version >>
    ---
    apiVersion: kustomize.toolkit.fluxcd.io/v1
    kind: Kustomization
    metadata:
      name: << $appName >>
      namespace: << $tenant >>-<< $env.name >>-<< inputs.color_environments.id >>
      annotations:
        permutation-id: << inputs.id | quote >>
        fluxcd.controlplane.io/id: << $id | quote >>
    spec:
      interval: 1h
      prune: true
      sourceRef:
        kind: OCIRepository
        name: << $appName >>
      path: ./
    <<- end >>
    <<- end >>

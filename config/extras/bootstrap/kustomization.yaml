apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: flux-system

resources:
  - bootstrap-job.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: flux-bootstrap-scripts
    files:
      - bootstrap.sh
  - name: flux-bootstrap-manifests
    files:
      - flux-instance.yaml

images:
  - name: ghcr.io/fluxcd/flux-cli
    newTag: v2.7.5
